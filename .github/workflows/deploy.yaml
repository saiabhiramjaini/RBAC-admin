name: Build and deploy on Docker Hub

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2 

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/rbac-server:latest
      
      - name: Verify Docker image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/rbac-server:latest
      
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/rbac-server:latest
            sudo docker stop rbac-server || true
            sudo docker rm rbac-server || true
            sudo docker run -d \
              -p 8080:8080 \
              -e PORT=${{ secrets.ENV_PORT }} \
              -e MONGO_URI=${{ secrets.ENV_MONGO_URI }} \
              -e JWT_SECRET=${{ secrets.ENV_JWT_SECRET }} \
              --name rbac-server ${{ secrets.DOCKER_USERNAME }}/rbac-server:latest
